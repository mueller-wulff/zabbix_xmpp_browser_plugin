<html>
<head>
    <title>Options for Zabbix_xmpp_ext</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
 
        function loadOptions() {
            document.forms[0].user.value      = localStorage["user"]; 
            document.forms[0].passwd.value    = localStorage["passwd"]; 
            document.forms[0].url.value       = localStorage["url"]; 
            document.forms[0].chkInt.value    = localStorage["chkInt"]; 
        }

        function saveOptions() {
            localStorage["user"]   = document.forms[0].user.value;
            localStorage["passwd"] = document.forms[0].passwd.value;
            localStorage["url"]    = document.forms[0].url.value;
            localStorage["chkInt"]    = document.forms[0].chkInt.value;
        }
 
        function eraseOptions() {
            localStorage["user"]   = '';
            localStorage["passwd"] = '';
            localStorage["url"]    = '';
            localStorage["chkInt"] = '';
        }

    </script>
</head>
<body onload="loadOptions()">
    <h1>Options</h1>
        <form>
            <p>user:<br><input name="user" type="text" size="30" maxlength="30"></p>
            <p>pw:<br><input name="passwd" type="password" size="30" maxlength="40"></p>
            <p>url:<br><input name="url" type="text" size="30" maxlength="40"></p>
            <p>checkInterval:<br><input name="chkInt" type="text" size="30" maxlength="40"></p>
        </form>
    <br />
    <button onclick="saveOptions()">Save</button>
    <br />
    <button onclick="eraseOptions()">Delete</button>
</body>
</html>
